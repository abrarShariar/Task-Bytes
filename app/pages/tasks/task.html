<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>All Tasks</ion-title>
</ion-navbar>

<ion-content *ngIf="allTasks">
  <ion-card *ngFor="let task of allTasks">
  <ion-card-header>
    {{task.title}}
  </ion-card-header>
  <ion-card-content>
    {{task.desc}}
  </ion-card-content>
</ion-card>

</ion-content>
