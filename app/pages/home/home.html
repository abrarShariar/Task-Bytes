<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Task Bytes</ion-title>
</ion-navbar>

<ion-content padding>
    <div style="text-align:center;color: #2196F3;">
        <h1>Task Bytes</h1>
        <br>
        <br>
        <br>

        <ion-list>
          <p>
            <ion-badge item-left>Study</ion-badge>
            <ion-badge item-left>{{studyCount}}</ion-badge>

          </p>
          <p>
            <ion-badge item-right>Work</ion-badge>
            <ion-badge item-right>{{workCount}}</ion-badge>

          </p>
          <p>
            <ion-badge item-right>Family</ion-badge>
            <ion-badge item-right>{{familyCount}}</ion-badge>
          </p>

          <p>
            <ion-badge item-right>Friends</ion-badge>
            <ion-badge item-right>{{friendsCount}}</ion-badge>
          </p>
          <p>
            <ion-badge item-right>Food</ion-badge>
            <ion-badge item-right>{{foodCount}}</ion-badge>
          </p>
          <p>
            <ion-badge item-right>Play</ion-badge>
            <ion-badge item-right>{{playCount}}</ion-badge>
          </p>

        </ion-list>
    </div>
    <button fab fab-bottom fab-right (click)="addTask()">
        <ion-icon name="add"></ion-icon>
    </button>

</ion-content>
