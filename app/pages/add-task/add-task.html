<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Task</ion-title>
</ion-navbar>

<ion-content>
  <!-- <button (click)="dropMyTasks()">Kill</button> -->

    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Title</ion-label>
                <ion-input type="text" required [(ngModel)]="taskTitle"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Comment</ion-label>
                <ion-input type="text" [(ngModel)]="taskComment"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-label>Date</ion-label>
                <ion-input type="date" value="{{currentDate}}" [(ngModel)]="taskDate"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Time</ion-label>
                <ion-input type="time" [(ngModel)]="taskTime"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Tag</ion-label>
                <ion-select [(ngModel)]="taskTag">
                    <ion-option value="study">Study</ion-option>
                    <ion-option value="work">Work</ion-option>
                    <ion-option value="family">Family</ion-option>
                    <ion-option value="friends">Friends</ion-option>
                    <ion-option value="food">Food</ion-option>
                    <ion-option value="play">Play</ion-option>
              </ion-select>
            </ion-item>
        </ion-list>
        <button block type="submit" padding>Add Task</button>

    </form>
    <!-- <button block type="button" padding (click)="refresh()"> Refresh</button> -->

</ion-content>
